{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
        <title>{% block title %}djangox{% endblock title %}</title>
        <meta name="description" content="A framework for launching new Django projects quickly.">
        <meta name="author" content="">
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
        {% include '_base/header_source.html' %}
    </head>

    <body>
        {% include '_base/nav.html' %}

        <main role="main" id="content">
            {% block content %}
            {% endblock content %}
        </main>
        {% include '_base/footer_source.html' %}
    </body>
</html>
